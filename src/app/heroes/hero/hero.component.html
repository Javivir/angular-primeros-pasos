</dl>

</dl>

<button
  *ngIf=" name !== 'Superman'"
  class="btn btn-primary mx-2"

>

<button
  *ngIf=" age !== 25 "
  class="btn btn-primary mx-2"
  (click)="changeAge()"  >
  Cambiar edad
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()"  >
  Reset
</button>
