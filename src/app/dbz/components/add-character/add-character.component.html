<div class="col">
  <h4>Agregar personaje</h4>

  <form
    (ngSubmit)="emitCharacter()"
    class="row" >

      <input
        type="text"
        [(ngModel)]="character.name"
        name="name"
        placeholder="Nombre"
        class="form-control mb-2">

      <input
        type="number"
        [(ngModel)]="character.power"
        name="power"
        placeholder="Poder"
        class="form-control mb-2">                      <!-- sd -->

      <button type="submit"
      class="btn btn-primary">
      Agregar </button>

        <!-- <pre>{{ character | json }}</pre> -->

  </form>
</div>
